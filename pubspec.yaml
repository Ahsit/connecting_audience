name: ricoz_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  animate_do: ^3.0.2
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  flutter:
    sdk: flutter
  flutter_animated_button: ^2.0.3
  flutter_facebook_auth: ^5.0.11
  flutter_svg: ^1.1.6
  google_sign_in: ^6.1.2
  http: ^0.13.5
  local_auth: ^2.1.6
  video_player: ^2.6.1
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  dotted_border: ^2.0.0+3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/image 1 (3).png
    - assets/image 125 (4).png
    - assets/
    - assets/adsmanagement_icons/
    - assets/course/
    - assets/course_icons/
    - assets/service_icons/
    - assets/handling_icon/
    - assets/socialmedia_icons/
    - assets/courseslider/
    - assets/Handling/
    - assets/ads/
    - assets/service/
    - assets/review/
    - assets/videos/
    - assets/menu/
    

  fonts:
    - family: Cormorant Garamond
      fonts:
        - asset: assets/fonts/CormorantGaramond-Bold.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-VariableFont_wght.ttf
    #       - asset: fonts/TrajanPro_Bold.ttf
    #         weight: 700
    - family: Roboto Slab
      fonts:
        - asset: assets/fonts/RobotoSlab-VariableFont_wght.ttf
    - family: Rowdies
      fonts:
        - asset: assets/fonts/Rowdies-Bold.ttf
